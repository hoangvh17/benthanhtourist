<div class="col-md-10 p-0 main-admin">
  <div class="col-md-10 box-admin">
    <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
      <div class="card" *ngIf="category">
        <div class="card-header">
          Edit category
        </div>

        <div class="card-body">
          <!-- <div class="form-group">
            <label for="_id">Id</label>
            <input readonly type="text" name="_id" id="_id" formControlName="_id" [(ngModel)]="category._id" class="form-control" placeholder="fill name" aria-describedby="_idhelpId">
          </div> -->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name" [(ngModel)]="category.name" class="form-control" placeholder="fill name" aria-describedby="namehelpId">
          </div>
          <div class="form-group">
            <div></div>
            <small *ngIf="!categoryForm.get('name')?.valid && categoryForm.get('name')?.touched" id="namehelpId" class="text-muted">
              Category name is required and at least 6 characters
            </small>
          </div>

          <br>
          <div class="form-group">
            <button class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
