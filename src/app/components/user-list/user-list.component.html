<div class="col-md-10 p-0 main-admin">
  <div class="col-md-10 m-auto">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Danh mục</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>
            <button class="btn-delete"><a href="javascript:void(0)" (click)="deleteUser(user._id)">Delete</a></button>
          </td>
        </tr>
      </tbody>

    </table>

  </div>
</div>
