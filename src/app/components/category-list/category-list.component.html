<div class="col-md-10 p-0 main-admin">
  <div class="row m-0">
    <div class="col-md-10"></div>
      <div class="col-md-2">
        <div class="form-group1 text-right">
          <button class="btn-add">
            <a [routerLink]="['/category-add']" routerLinkActive="router-link-active">
              + Category
            </a>
          </button>
        </div>
      </div>
  </div>
    <div class="col-md-10 m-auto">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Danh mục</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.name }}</td>
            <td>
              <button class="btn-edit"><a [routerLink]="['/category-edit/' + category._id]">Edit </a></button>
              &nbsp;
              <button class="btn-delete"><a href="javascript:void(0)" (click)="deleteCategory(category._id)">Delete</a></button>
            </td>
          </tr>
        </tbody>

      </table>

  </div>
</div>
