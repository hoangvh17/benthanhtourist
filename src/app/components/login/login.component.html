<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/lock-access-6748964-5575284.png?f=webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="name">Tên đăng nhập</label>
            <input type="text" id="name" name="id" class="form-control form-control-lg" formControlName="name"
              [(ngModel)]="user.name"  placeholder="Nhập tên tài khoản" aria-describedby="idHelpId" />
            <small *ngIf="!loginForm.get('name')?.valid && loginForm.get('name')?.touched" id="idHelpId">Username is required</small>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="password">Mật khẩu</label>
            <input type="password" id="password" name="name" class="form-control form-control-lg" formControlName="password"
              [(ngModel)]="user.password" placeholder="Nhập mật khẩu"  aria-describedby="nameHelpId" />
              <small *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" id="nameHelpId">Password is required and at least 6 characters</small>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Bạn chưa có tài khoản? <a [routerLink]="['/register']"
                class="link-danger">Đăng ký</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
