  <section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-up-8694031-6983270.png"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <!-- name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="name">Tên đăng nhập</label>
            <input type="text" id="name" class="form-control form-control-lg" formControlName="name"
              placeholder="Nhập tên tài khoản"/>
            <div *ngIf="registerForm.get('name')?.hasError('minlength') && registerForm.get('name')?.touched">
              <div class="text-danger alert-dismissible fade show" role="alert">
                Tên đăng nhập tối thiểu 6 kí tự
              </div>
            </div>
          </div>

          <!-- Fullname input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="fullname">Họ và tên</label>
            <input type="text" id="fullname" class="form-control form-control-lg" formControlName="fullname"
              placeholder="Nhập họ và tên"/>
            <div *ngIf="registerForm.get('fullname')?.hasError('forbiddenwords') && registerForm.get('fullname')?.touched">
              <div class="text-danger">Họ và tên không được chứa từ 'ma túy' hoặc 'hàng trắng</div>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control form-control-lg" formControlName="email"
              placeholder="name@gmail.com*"/>
            <div *ngIf="registerForm.get('email')?.hasError('minlength') && registerForm.get('email')?.touched">
              <div class="text-danger alert-dismissible fade show" role="alert">
                <strong>Email </strong> không hợp lệ
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Mật khẩu</label>
            <input type="password" id="password" class="form-control form-control-lg" formControlName="password"
              placeholder="Nhập mật khẩu"/>
            <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
              <div class="text-danger">Mật khẩu phải có ít nhất 6 ký tự</div>
            </div>
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="rePassword">Xác nhận mật khẩu</label>
            <input type="password" id="rePassword" class="form-control form-control-lg" formControlName="rePassword"
              placeholder="Nhập lại mật khẩu"/>
            <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('rePassword')?.touched">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Mật khẩu không khớp.
              </div>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng ký</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Bạn đã có tài khoản? <a [routerLink]="['/login']" class="link-danger">Đăng nhập</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
